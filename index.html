<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>

<body>

    <div id="clockContainer">
        <div class="point"></div>
        <div class="bg">
            <div class="inner" style="flex-direction: column; justify-content: flex-start; align-items: center;">
                <p>12</p>
            </div>
            <div class="inner" style="justify-content: space-between; align-items: center;">
                <p>9</p>
                <p>3</p>
            </div>
            <div class="inner" style="flex-direction: column; justify-content: flex-end; align-items: center;">
                <p>6</p>
            </div>
        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
